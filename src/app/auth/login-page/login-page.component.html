<div class="p-5">
  <div class="w-[50%] mx-auto text-center">
    <h1 class="text-3xl pt-10 font-semibold text-gray-700 dark:text-gray-300">
      Iniciar Sesión
    </h1>
    <div class="p-5 w-[30%] mx-auto ">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm mb-1">
          Correo Electrónico
        </label>
        <input type="email" [(ngModel)]="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm mb-1      ">
          Contraseña
        </label>
        <input type="password" [(ngModel)]="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <a class="mt-1 block" routerLink="/auth/forgot-password">
          Olvidé mi contraseña
        </a>
      </div>
      @if(error){
      <div class="text-red-500">
        {{error}}
      </div>
      }
      <button (click)="login()" [disabled]="cargando" class="border dark:text-gray-300 font-bold py-2 px-4 rounded">
        Iniciar Sesión
      </button>
    </div>

    <p class="pt-2">
      <a class="" routerLink="/landing-page">Regresar al inicio</a>
    </p>
  </div>
</div>
